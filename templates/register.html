<html lang="en">

{% load static %}

<head>
    <link rel="stylesheet" href="{% static "styles/register.css" %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <link rel="shortcut icon" type="image/png" href="asset/theme4/images/icon/icon.png">

    <title>
        aitradelink
        Register user
    </title>
    
    <link href="{% static "styles/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "styles/animate.min.css" %}">
    <link rel="stylesheet" href="{% static "styles/slick.css" %}">
    <link rel="stylesheet" href="{% static "styles/font-awsome.min.css" %}">
    <link rel="stylesheet" href="{% static "styles/iziToast.min.css" %}">
    <link href="{% static "styles/style.css" %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static "styles/color.php@primary_color=D77600.css" %}">

    <script async src="{% static "scripts/1h87jj5vm" %}" charset="UTF-8" crossorigin="*"></script>
    <script src="{% static "scripts/sweetalert.min.js" %}" ></script>
</head>

<body cz-shortcut-listen="true">
    <div id="preloader"></div>




    <main id="main" class="main-img">

        <section class="auth-section auth-section-two"
            style="display: flex;justify-content: center;align-items: center;">
            <div class="auth-wrapper">
                <div class="auth-top-part">
                    <a href="{% url "porfolio:home" %}" class="auth-logo">
                                                                                                                                        <span style="font-weight:bold; font-size:100%; color:#00529e" >AITRADELINK</span>
                    </a>
                    <p class="mb-0"><span class="me-2">Already registered?</span> <a
                            href="{% url "porfolio:login" %}" style="text-decoration: none;">Login</a></p>
                </div>
                <div class="auth-body-part">
                    <div class="auth-form-wrapper">
                        <h3 class="text-center mb-4">Create an account</h3>
                        <form action="{% url "portfolio:register" %}" method="POST">

                            {% csrf_token %} 

                            {% comment %} <input type="hidden" name="_token" value="XVQq9FFTzxxBMoMlMTN4B6LCzfxzKfW56hk2fpmE"> {% endcomment %}
                            <input type="hidden" name="next" value="{{ next }}">
                            {% comment %} <input type="hidden" name="next" value={{ request.GET.next }}> {% endcomment %}
                            <div class="row gy-3">
                                <div class="col-lg-12">
                                </div>
                                <div class="col-md-6">
                                    <label for="formGroupExampleInput">First name</label>
                                    <input type="text" class="form-control" name="first_name" value="" id="first_name"
                                        placeholder="First name">
                                </div>
                                <div class="col-md-6">
                                    <label for="formGroupExampleInput">Last name</label>
                                    <input type="text" class="form-control" name="last_name" value="" id="last_name"
                                        placeholder="Last name">
                                </div>
                                <div class="col-md-6">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="username" value="" id="username"
                                        placeholder="User name">
                                </div>
                                <div class="col-md-6">
                                    <label for="formGroupExampleInput">Phone</label>
                                    <input type="text" class="form-control" name="phone" value="" id="phone"
                                        placeholder="Phone">
                                </div>

                                <div class="col-md-6">
                                    <label for="formGroupExampleInput">Trading platform</label>
                                    <select id="trading_platform" class="form-control" name="trading_platform">
                                        <option value="">Select a Platform</option>
                                        <option value="fbs">Fbs Market</option>
                                        <option value="robinhood">Robinhood</option>
                                        <option value="blockchain">Blockchain exchange</option>
                                        <option value="metatrader">Meta trader 4</option>
                                        <option value="fxtm">FXTM</option>
                                        <option value="iqoption">IQ Option</option>
                                        <option value="etoro">Etoro</option>
                                        <option value="oanda">Oanda cooperation</option>
                                        <option value="icmarkets">IC markets</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="formGroupExampleInput">Email</label>
                                    <input type="Email" class="form-control" name="email" value="" id="email"
                                        placeholder="Email">
                                </div>
                                <div class="col-md-6">
                                    <label for="formGroupExampleInput">Pasword</label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Password">
                                </div>
                                <div class="col-md-6">
                                    <label for="formGroupExampleInput"> Confirm pasword</label>
                                    <input type="password" class="form-control" name="password_confirmation"
                                        id="password_confirmation" placeholder="Confirm password">
                                </div>
                                <div class="col-md-6">
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="check" id="exampleCheck1"
                                            required>
                                        <label class="form-check-label" for="exampleCheck1">I agree to the <a
                                                target="_blank" href="{% url "porfolio:privacy-policy" %}"
                                                class="color-change">Privacy policy</a></label>
                                    </div>
                                </div>
                                <div>
                                      <a href="{% url 'broker:dashboard-index' %}" style="text-decoration: none; color: black;">
                                            Register
                                        </a> 
                                    <button type='submit' style="width: 100%; height: 40%; padding: 30px; background: #00529e; border-radius: 12px; border-color: transparent;"> <span style="color: white; transform: translateY(-12px);">
                                        
                                        Register
                                        </span>  </button>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="auth-footer-part">
                    <p class="text-center mb-0">
                       Â©2025 - 2029. aitradelink . All Rights Reserved.
                    </p>
                </div>
            </div>
        </section>








    </main>

    <script src="{% static "scripts/jquery.min.js" %}"></script>
    <script src="{% static "scripts/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "scripts/slick.min.js" %}"></script>

    <script src="{% static "scripts/wow.min.js" %}"></script>
    <script src="{% static "scripts/jquery.paroller.min.js" %}"></script>
    <script src="{% static "scripts/TweenMax.min.js" %}"></script>

    <script src="{% static "scripts/validate.js" %}"></script>
    <script src="{% static "scripts/main.js" %}"></script>
    <script src="{% static "scripts/iziToast.min.js" %}"></script>
    <script src="{% static "scripts/jquery.uploadPreview.min.js" %}"></script>

  
</body>

</html>
