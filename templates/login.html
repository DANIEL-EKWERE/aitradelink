<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" type="image/png" href="asset/theme4/images/icon/icon.png">

    <title>
        aitradelink |
        Login page
    </title>

    
    <link href="{% static "styles/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "styles/animate.min.css" %}">
    <link rel="stylesheet" href="{% static "styles/slick.css" %}">
    <link rel="stylesheet" href="{% static "styles/font-awsome.min.css" %}">
    <link rel="stylesheet" href="{% static "styles/iziToast.min.css" %}">
    <link href="{% static "styles/style.css" %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static "styles/color.php@primary_color=D77600.css" %}">

    <script async src="{% static "scripts/1h87jj5vm" %}" charset="UTF-8" crossorigin="*"></script>
    <script src="{% static "scripts/sweetalert.min.js" %}" ></script>
</head>

<body cz-shortcut-listen="true">
    <div id="preloader"></div>




    <main id="main" class="main-img">
        <section class="auth-section" style="display: flex;justify-content: center;align-items: center;">
            <div class="auth-wrapper">
                <div class="auth-top-part">
                    <a href="./index.html" class="auth-logo">
                        <img class="img-fluid rounded sm-device-img text-align" src="{% static "images/whitelogo.png" %}"
                            width="100%" alt="pp">
                    </a>
                    <p class="mb-0"><span class="me-2">Haven't an account?</span> <a href="{% url "porfolio:register" %}"
                            style="text-decoration: none;">Register</a></p>
                </div>

                <div class="auth-body-part">
                    <div class="auth-form-wrapper">
                        <h3 class="text-center mb-4">Login your account</h3>
                        <form action="{% url "portfolio:login" %}" method="POST">
                            {% csrf_token %}
                            {% if messages %}
                            <ul>
                                {% for message in messages %}
                                <li>
                                    {{message}}
                                </li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                            <div class="mb-3">
                                <label for="formGroupExampleInput">E-mail</label>
                                <input type="name" class="form-control" name="username" value="" id="username"
                                    placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput">Pasword</label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Enter password">
                            </div>
                            <p class="text-end"><a href="{% url "porfolio:forgot-password" %}" class="sp_text_dark">Forget
                                    password?</a>
                            </p>
                            <button
                                style="width: 100%; height: 40%; padding: 10px; background: #020a7a; border-radius: 12px; border-color: transparent;"
                                type="submit"> <span style="color: white;"> Log in </span>  </button>

                        </form>
                    </div>
                </div>
                <div class="auth-footer-part">
                    <p class="text-center mb-0">
                        Copyright 2025 aitradelink. all rights reserved.
                    </p>
                </div>
            </div>

            </div>
        </section>





    </main>

    <script src="{% static "scripts/jquery.min.js" %}"></script>
    <script src="{% static "scripts/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "scripts/slick.min.js" %}"></script>

    <script src="{% static "scripts/wow.min.js" %}"></script>
    <script src="{% static "scripts/jquery.paroller.min.js" %}"></script>
    <script src="{% static "scripts/TweenMax.min.js" %}"></script>

    <script src="{% static "scripts/validate.js" %}"></script>
    <script src="{% static "scripts/main.js" %}"></script>
    <script src="{% static "scripts/iziToast.min.js" %}"></script>
    <script src="{% static "scripts/jquery.uploadPreview.min.js" %}"></script>


</body>

</html>
